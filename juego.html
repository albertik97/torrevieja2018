<!DOCTYPE HTML>
<html lang="es">
<head>
<title>Juego</title>
<meta charset="utf-8">
    <script type="text/javascript" src="./script.js" ></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
<script src="./OpenLayers/OpenLayers.js"></script>
<body onload="start(); startStory(); actualizar();">
  <ul class="nav justify-content-end bg-dark">
      <li class="nav-item">
    <img  class="otro" src="./amarillo2.png" alt="" width="25px" height="25px">
    </li>
    <li class="nav-item">
      <a id="puntos" class="nav-link text-white" href=""></a>
      </li>
    <li class="nav-item">
      <a class="nav-link text-white" href=""><div id="number"></div></a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="./index.html">Salir</a>
    </li>

  </ul>
  <div id="demoMap">
  </div>

<div id="texto" class="info pista">
</div>
<button class="next" type="button" name="button" onclick="next();">Siguiente</button>
<script>
  var figura1 = {
    "figura" :"1",
    "lat" : "37.9744",
    "lon" : "-0.67697"
  };
 var figura2 = {
    "figura" :"2",
    "lat" : "37.9742",
    "lon" : "-0.677895"
  };
  var figura3 ={
    "figura" :"3",
    "lat" : "37.9689",
    "lon" : "-0.680497"
  };
  var puntuacion=0;
var pos;
  var markers;
  var size = new OpenLayers.Size(41,45);
var offset = new OpenLayers.Pixel(-(size.w/2), -size.h);
var icon = new OpenLayers.Icon('http://freeiconbox.com/icon/256/17447.png', size, offset);

  map = new OpenLayers.Map("demoMap");
  var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
  var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
  var position2      = new OpenLayers.LonLat(figura1.lon,figura1.lat).transform( fromProjection, toProjection);
  var position3      = new OpenLayers.LonLat(figura2.lon,figura2.lat).transform( fromProjection, toProjection);
  var position4      = new OpenLayers.LonLat(figura3.lon,figura3.lat).transform( fromProjection, toProjection);
  var zoom           = 15;
  if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
           pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };


              var mapnik         = new OpenLayers.Layer.OSM();

                  var position       = new OpenLayers.LonLat(pos.lng,pos.lat).transform( fromProjection, toProjection);


                  map.addLayer(mapnik);
                  map.setCenter(position, zoom);

                  markers = new OpenLayers.Layer.Markers( "Markers" );

                  map.addLayer(markers);
                  markers.addMarker(new OpenLayers.Marker(position,icon));
                //  markers.addMarker(new OpenLayers.Marker(position2));
                pos.lng=37.9740;
                pos.lat=-0.680485;

        }, function() {
        //  handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
      //  handleLocationError(false, infoWindow, map.getCenter());
      }

      var cont=0;
      var historia={
        "0":"Hola, bienvenidos a Torrevieja, una ciudad que esconde mucho más de lo que crees. ¿Estas preparado para la historia de la bella lola?",

        "1":"Lo primero que debes hacer es dirigirte al paseo maritimo Juan Aparicio. Allí veras algo que te llamará la atención",
      }

      function startStory(){
        var l = document.getElementById("texto");
         l.innerHTML = historia[cont];
      }

      function next(){
        var l = document.getElementById("texto");
        cont++;
         l.innerHTML = historia[cont];
         markers.addMarker(new OpenLayers.Marker(position2));
           map.setCenter(position2, zoom);
      }
function actualizar(){
      window.setInterval(function(){
        navigator.geolocation.getCurrentPosition(function(position) {
           pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(position, zoom);
          if((pos.lat>37.9740 || pos.lat<37.9748)&&(pos.lng>-0.680493 || pos.lng<-0.680485 ) ){
            var l = document.getElementById("texto");

            l.innerHTML='<button type="button" class="btn btn-info" onclick="share();">Compatir en Twitter(+100pts)</button>';
          }
      })
    }
      ,10000);
}

function share(){
  window.open("https://twitter.com/intent/tweet?button_hashtag=RetoBellaLola&text=Primera%20estatua%20encontrada!!!","_target");
  puntuacion+=100;
  var l = document.getElementById("puntos");
   l.innerHTML = puntuacion +" pts";

}
</script>
</html>
